<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--импортируем шрифты из Google-->
    <link rel="stylesheet" href="css/normalize.css" />
    <!--одинаковые стили для всех браузеров-->
    <link rel="stylesheet" href="css/style.css" />
    <!--мои стили-->
  </head>
  <body>
    <header class="header container">
      <!--заголовок страницы/верхнее меню-->
      <a href="/">
        <!--ссылка на главную страницу-->
        <img src="img/logo.svg" alt="Logo" />
      </a>
      <nav class="nav">
        <!--меню-->
        <ul class="menu">
          <!--элемент меню - ненумерованный список-->
          <li class="menu-item">
            <!--элемент списка-->
            <a href="#" class="menu-link">Главная</a>
            <!--содержимое элемента списка-->
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Фильмы</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Кинотеатры</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">События</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Поддержка</a>
          </li>
        </ul>
      </nav>
      <div class="user">
        <!--блок-->
        <span class="">Привет, друг!</span>
        <!--текст в блоке-->
        <img class="avatar" src="img/avatar.jpg" alt="Avatar" />
        <!--аватарка в блоке-->
      </div>
    </header>
  </body>
</html>
